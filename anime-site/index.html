<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>AnimeWorld - Смотреть аниме онлайн</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <h1 data-lang="app.name">🍥 AnimeWorld</h1>
                </a>
            </div>
            <button class="burger-btn" id="burgerBtn">
                <span></span><span></span><span></span>
            </button>
            <div class="nav-links" id="navLinks">
                <a href="index.html" class="active" data-lang="nav.home">Главная</a>
            </div>
            <div class="nav-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" data-lang="search.placeholder" placeholder="Поиск аниме...">
                    <button id="searchBtn" data-lang="search.button">🔍</button>
                </div>
                <div id="userMenu" class="user-menu"></div>
                <div class="language-switcher">
                    <button class="lang-btn" data-lang="ru" onclick="setLanguage('ru')">🇷🇺 Русский</button>
                    <button class="lang-btn" data-lang="en" onclick="setLanguage('en')">🇬🇧 English</button>
                </div>
                <div class="theme-switcher">
                    <button class="theme-btn" data-theme="default" onclick="setTheme('default')" title="Светлая">☀️</button>
                    <button class="theme-btn" data-theme="dark" onclick="setTheme('dark')" title="Тёмная">🌙</button>
                    <button class="theme-btn" data-theme="blue" onclick="setTheme('blue')" title="Синяя">🔵</button>
                    <button class="theme-btn" data-theme="purple" onclick="setTheme('purple')" title="Фиолетовая">🟣</button>
                    <button class="theme-btn" data-theme="cyberpunk" onclick="setTheme('cyberpunk')" title="Киберпанк">🤖</button>
                    <button class="theme-btn" data-theme="sunset" onclick="setTheme('sunset')" title="Закат">🌅</button>
                    <button class="theme-btn" data-theme="forest" onclick="setTheme('forest')" title="Лесная">🌲</button>
                    <button class="theme-btn" data-theme="ocean" onclick="setTheme('ocean')" title="Океан">🌊</button>
                    <button class="theme-btn" data-theme="candy" onclick="setTheme('candy')" title="Карамель">🍬</button>
                    <button class="theme-btn" data-theme="coffee" onclick="setTheme('coffee')" title="Кофе">☕</button>
                    <button class="theme-btn" data-theme="mint" onclick="setTheme('mint')" title="Мята">🌿</button>
                    <button class="theme-btn" data-theme="lavender" onclick="setTheme('lavender')" title="Лаванда">💜</button>
                </div>
            </div>
        </nav>
    </header>

    <section class="filters"></section>

    <main>
        <div id="animeGrid" class="anime-grid"></div>
    </main>

    <footer>
        <p data-lang="footer.copyright">© 2026 AnimeWorld</p>
        <div class="quote-container">
            <button id="randomQuoteBtn" class="quote-btn" onclick="showRandomQuote()" data-lang="quote.button">🎲 Цитата дня</button>
        </div>
    </footer>

    <script src="lang.js"></script>
    <script src="script.js"></script>
</body>
</html>
