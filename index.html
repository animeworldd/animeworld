    <!-- –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –±—É—Ä–≥–µ—Ä-–º–µ–Ω—é (–º–æ–∂–Ω–æ —Ä–∞–∑–º–µ—Å—Ç–∏—Ç—å –∑–¥–µ—Å—å –∏–ª–∏ –≤ script.js) -->
    <script>
        (function() {
            "use strict";
            
            const burgerBtn = document.getElementById('burgerBtn');
            const navLinks = document.getElementById('navLinks');

            if (burgerBtn && navLinks) {
                burgerBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    this.classList.toggle('active');
                    navLinks.classList.toggle('active');
                    
                    // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–æ–º –º–µ–Ω—é (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
                    if (navLinks.classList.contains('active')) {
                        document.body.style.overflow = 'hidden';
                    } else {
                        document.body.style.overflow = '';
                    }
                });

                // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å—Å—ã–ª–∫—É
                navLinks.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', function() {
                        burgerBtn.classList.remove('active');
                        navLinks.classList.remove('active');
                        document.body.style.overflow = '';
                    });
                });

                // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞ (–µ—Å–ª–∏ —Å—Ç–∞–ª–æ –±–æ–ª—å—à–µ 768px)
                window.addEventListener('resize', function() {
                    if (window.innerWidth > 768) {
                        burgerBtn.classList.remove('active');
                        navLinks.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
            }
        })();
    </script>
